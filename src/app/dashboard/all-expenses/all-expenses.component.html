<div class="title-container">
  <h2>All Expenses</h2>
</div>
<div class="table-container">
  <table mat-table [dataSource]="expenses" class="mat-elevation-z8 expenses-table">
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let expense"> {{expense.description}} </td>
    </ng-container>

    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef> Amount </th>
      <td mat-cell *matCellDef="let expense"> {{expense.amount | currency:'INR':'symbol-narrow'}} </td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let expense"> {{expense.date | date}} </td>
    </ng-container>

    <ng-container matColumnDef="isSettled">
      <th mat-header-cell *matHeaderCellDef> Settled </th>
      <td mat-cell *matCellDef="let expense"> {{expense.isSettled ? 'Yes' : 'No'}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['description', 'amount', 'date', 'isSettled']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['description', 'amount', 'date', 'isSettled'];"></tr>
  </table>
</div>
