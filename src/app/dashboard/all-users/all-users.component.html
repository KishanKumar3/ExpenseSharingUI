<div class="title-container">
  <h2>All Users</h2>
</div>
<div class="table-container">
  <table mat-table [dataSource]="users" class="mat-elevation-z8 users-table">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let user"> {{user.name}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let user"> {{user.email}} </td>
    </ng-container>

    <ng-container matColumnDef="balance">
      <th mat-header-cell *matHeaderCellDef> Balance </th>
      <td mat-cell *matCellDef="let user"> {{user.balance | currency:'INR':'symbol-narrow'}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['name', 'email', 'balance']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['name', 'email', 'balance'];"></tr>
  </table>
</div>
