<h2>Create a New Group</h2>
<form (ngSubmit)="onCreateGroup()">
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Group Name</mat-label>
    <input matInput type="text" id="groupName" [(ngModel)]="groupName" name="groupName" required>
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Description</mat-label>
    <input matInput type="text" id="description" [(ngModel)]="description" name="description" required>
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Members</mat-label>
    <mat-select multiple [(ngModel)]="memberEmails" name="memberEmails" required>
      <mat-option *ngFor="let member of members" [value]="member.email">{{ member.name }}</mat-option>
    </mat-select>
  </mat-form-field>

  <div class="button-container">
    <button mat-raised-button color="primary" type="submit" [disabled]=" !description || !groupName || !memberEmails?.length">Create Group</button>
    <button mat-raised-button color="warn" type="button" (click)="onCancel()">Cancel</button>
  </div>
</form>
