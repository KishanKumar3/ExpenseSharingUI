<div class="title-container">
  <h2>Manage Groups</h2>
</div>
<div class="button-container">
  <button mat-button class="create-group-button" (click)="openCreateGroupModal()">Create a new group</button>
</div>
<div class="table-container">
  <table mat-table [dataSource]="groups" class="mat-elevation-z8 groups-table">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let group"> {{group.name}} </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let group"> {{group.description}} </td>
    </ng-container>

    <ng-container matColumnDef="createdDate">
      <th mat-header-cell *matHeaderCellDef> Created Date </th>
      <td mat-cell *matCellDef="let group"> {{group.createdDate | date}} </td>
    </ng-container>

    <ng-container matColumnDef="members">
      <th mat-header-cell *matHeaderCellDef> Members </th>
      <td mat-cell *matCellDef="let group">
        {{group.members.$values.length}}
      </td>
    </ng-container>

    <ng-container matColumnDef="viewExpenses">
      <th mat-header-cell *matHeaderCellDef> View Expenses </th>
      <td mat-cell *matCellDef="let group">
        <button mat-button (click)="viewExpenses(group.groupId)">View</button>
      </td>
    </ng-container>

    <ng-container matColumnDef="totalExpense">
      <th mat-header-cell *matHeaderCellDef> Total Expense </th>
      <td mat-cell *matCellDef="let group"> {{group.totalExpense | currency:'INR':'symbol-narrow'}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let group">
        <button mat-button class="add-expense-button" (click)="addExpense(group.groupId)">Add Expense</button>
        <button mat-button class="delete-group-button" (click)="deleteGroup(group.groupId)">Delete Group</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
